<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Proyectando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="width: 360px;">
        <h4 class="text-center mb-4">Iniciar Sesión</h4>

        <div id="msgError" class="alert alert-danger d-none" role="alert"></div>

        <div class="form-group mb-3">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="Usuario">
        </div>

        <div class="form-group mb-3">
            <label for="clave">Contraseña</label>
            <input type="password" class="form-control" id="clave" placeholder="Contraseña">
        </div>

        <button id="btnLogin" class="btn btn-primary w-100">Entrar</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
